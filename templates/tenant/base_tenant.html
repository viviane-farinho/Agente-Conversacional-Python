<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ tenant.nome }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0071e3;
            --sidebar-bg: rgba(255, 255, 255, 0.65);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5f7 url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
        }

        .sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: var(--glass-border);
            min-height: 100vh;
            position: fixed;
            width: 280px;
            padding-top: 2rem;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: var(--text-secondary);
            padding: 0.85rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .sidebar .nav-link:hover {
            background: rgba(0, 113, 227, 0.1);
            color: var(--primary-color);
        }

        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.3);
        }

        .sidebar .nav-link i {
            margin-right: 1rem;
            width: 24px;
            font-size: 1.1rem;
        }

        .sidebar-brand {
            color: var(--text-primary);
            padding: 0 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-brand i {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .tenant-badge {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-left: auto;
        }

        .main-content {
            margin-left: 280px;
            padding: 2.5rem;
            transition: margin-left 0.3s ease;
        }

        /* Sidebar Collapsed State */
        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed .sidebar-brand span,
        .sidebar.collapsed .nav-link span,
        .sidebar.collapsed .tenant-badge {
            display: none;
        }

        .sidebar.collapsed .sidebar-brand {
            padding: 0;
            justify-content: center;
        }

        .sidebar.collapsed .nav-link {
            padding: 0.85rem;
            text-align: center;
            margin: 0.25rem 0.5rem;
        }

        .sidebar.collapsed .nav-link i {
            margin-right: 0;
            font-size: 1.25rem;
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        #sidebarToggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        #sidebarToggle:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 24px;
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
            padding: 1.25rem 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Button Styles */
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            background: #0077ed;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 113, 227, 0.35);
        }

        .btn-outline-primary {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--primary-color);
            border: 1px solid rgba(0, 113, 227, 0.3);
            border-radius: 12px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 113, 227, 0.25);
        }

        .btn-outline-danger {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 12px;
            padding: 0.4rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-outline-danger:hover {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(239, 68, 68, 0.25);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
        }

        /* Table Styles */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--text-primary);
            --bs-table-border-color: rgba(0, 0, 0, 0.05);
            margin-bottom: 0;
        }

        .table th {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 1.5rem;
            background: transparent;
        }

        .table td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-radius: 24px;
        }

        .modal-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.5rem 1.5rem 1rem;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 1.5rem 1.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-brand d-flex justify-content-between align-items-center px-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-robot"></i>
                    <span>{{ tenant.nome }}</span>
                </div>
                <button id="sidebarToggle" class="btn btn-link text-white p-0" onclick="toggleSidebar()">
                    <i class="bi bi-list fs-4"></i>
                </button>
            </div>
            <div class="nav flex-column">
                <a href="/tenant/{{ tenant.slug }}"
                    class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/tenant/{{ tenant.slug }}/agenda"
                    class="nav-link {% if active_page == 'agenda' %}active{% endif %}">
                    <i class="bi bi-calendar-check"></i>
                    <span>Agenda</span>
                </a>
                <a href="/tenant/{{ tenant.slug }}/pipeline"
                    class="nav-link {% if active_page == 'pipeline' %}active{% endif %}">
                    <i class="bi bi-kanban"></i>
                    <span>Pipeline</span>
                </a>
                <a href="/tenant/{{ tenant.slug }}/profissionais"
                    class="nav-link {% if active_page == 'profissionais' %}active{% endif %}">
                    <i class="bi bi-people"></i>
                    <span>Profissionais</span>
                </a>
                <a href="/tenant/{{ tenant.slug }}/agentes"
                    class="nav-link {% if active_page == 'agentes' %}active{% endif %}">
                    <i class="bi bi-robot"></i>
                    <span>Agentes</span>
                </a>
                <a href="/tenant/{{ tenant.slug }}/prompts"
                    class="nav-link {% if active_page == 'prompts' %}active{% endif %}">
                    <i class="bi bi-chat-square-text"></i>
                    <span>Prompts</span>
                </a>
                <a href="/tenant/{{ tenant.slug }}/rag"
                    class="nav-link {% if active_page == 'rag' %}active{% endif %}">
                    <i class="bi bi-database"></i>
                    <span>Base de Conhecimento</span>
                </a>
                <a href="/tenant/{{ tenant.slug }}/configuracoes"
                    class="nav-link {% if active_page == 'configuracoes' %}active{% endif %}">
                    <i class="bi bi-gear"></i>
                    <span>Configuracoes</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const TENANT_SLUG = "{{ tenant.slug }}";
        const TENANT_ID = {{ tenant.id }};

        // Sidebar Toggle Logic
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const isCollapsed = sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');

            localStorage.setItem('tenantSidebarCollapsed', isCollapsed);
        }

        // Restore state on load
        document.addEventListener('DOMContentLoaded', () => {
            const isCollapsed = localStorage.getItem('tenantSidebarCollapsed') === 'true';
            if (isCollapsed) {
                document.querySelector('.sidebar').classList.add('collapsed');
                document.querySelector('.main-content').classList.add('expanded');
            }
        });

        // Toast helper
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            container.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        // API helper
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (data) options.body = JSON.stringify(data);

            const response = await fetch(url, options);
            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.detail || 'Erro na requisicao');
            }
            return result;
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
